
<!DOCTYPE html>

<html class="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/security/tags"
	th:fragment="page">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}" />

<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}" /> 

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/application.css}" />
<link rel="stylesheet" th:href="@{/css/stretchy-navigation-reset.css}" />
<link rel="stylesheet" th:href="@{/css/stretchy-navigation-style.css}" />

</head>
<body>
	<div class="title-picture">
		<!-- 		<img th:src="@{/img/zamundaLogo2.png}" alt=""/> -->
	</div>


	<nav class="cd-stretchy-nav">
		<a class="cd-nav-trigger" href="#0"> Menu <span aria-hidden="true"></span>
		</a>
		<ul>
			<li><a th:href="@{/home}"
				th:classappend="${curr=='home'} ? active : ''"><span>Home</span></a></li>
			<li><a th:href="@{/halls}"
				th:classappend="${curr=='halls'} ? active : ''"><span>Portfolio</span></a></li>
			<li><a href="#0"><span>Services</span></a></li>
			<li><a href="#0"><span>Store</span></a></li>
			<li><a href="#0"><span>Contact</span></a></li>
		</ul>

		<span aria-hidden="true" class="stretchy-nav-bg"></span>
	</nav>
	<!-- End mainmenu area -->

	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">

						<div th:include="this :: title"></div>
						<!-- here goes the title of the page -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="single-product-area">
		<div class="container">
			<div th:include="this :: content"></div>
			<!--here goes the content of the page -->
		</div>
	</div>

	<!-- jQuery library -->
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js}"></script>

	<!-- Latest compiled JavaScript -->
	<script th:src="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

	<!-- 	Stretchy-navigation -->
	<script th:src="@{/js/stretchy-navigation.js}"></script>

	<div th:include="this :: scripts"></div>

</body>
</html>
