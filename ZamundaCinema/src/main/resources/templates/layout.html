
<!DOCTYPE html>

<html class="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/security/tags"
	th:fragment="page">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}" />

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}" />

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" />

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/application.css}" />
<link rel="stylesheet" th:href="@{/css/stretchy-navigation-reset.css}" />
<link rel="stylesheet" th:href="@{/css/stretchy-navigation-style.css}" />
<link rel="stylesheet" th:href="@{/css/sticky-footer.css}" />

</head>
<body>



	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div th:include="this :: title"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-3 ">
			<p>
				<img th:src="@{/img/spiderman.jpg}" alt="" /> <img
					th:src="@{/img/spiderman.jpg}" alt="" /> <img
					th:src="@{/img/spiderman.jpg}" alt="" /> <img
					th:src="@{/img/spiderman.jpg}" alt="" /> <img
					th:src="@{/img/spiderman.jpg}" alt="" /> <img
					th:src="@{/img/spiderman.jpg}" alt="" />
			</p>
		</div>
		<div class="col-xs-6 col-sm-6">
			<div th:include="this :: content"></div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<div class=" right-picture" style="min-height:800px" onclick="displayMovie();">
				
			</div>
			<nav class="cd-stretchy-nav">
					<a class="cd-nav-trigger" href="#0"> <span aria-hidden="true"></span>
					</a>
					<ul>
						<li><a th:href="@{/home}"
							th:classappend="${curr=='home'} ? active : ''"><span>Home</span></a></li>
						<li><a th:href="@{/halls}"
							th:classappend="${curr=='halls'} ? active : ''"><span>Portfolio</span></a></li>
						<li><a href="#0"><span>Services</span></a></li>
						<li><a href="#0"><span>Store</span></a></li>
						<li><a href="#0"><span>Contact</span></a></li>
					</ul>

					<span aria-hidden="true" class="stretchy-nav-bg"></span>
				</nav>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>



	<!-- jQuery library -->
	<script
		th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js}"></script>

	<script th:src="@{/js/jquery-2.1.4.js}"></script>


	<!-- Latest compiled JavaScript -->
	<script
		th:src="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

	<!-- 	Stretchy-navigation -->
	<script th:src="@{/js/stretchy-navigation.js}"></script>

	<!-- Bootstrap -->
	<script th:src="@{/js/bootstrap.js}"></script>

	<div th:include="this :: scripts"></div>

	<script>
		(function(w, $) {
			window.displayMovie = function() {
				var url = '<span th:text="@{/getFilm( filmId = 2)}" th:remove="tag"></span>'
						.split('amp;').join('');
				window.location.href = url;
			};
		})(window, jQuery);
	</script>


</body>
</html>
